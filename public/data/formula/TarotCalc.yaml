# タロット計算定数
TarotConstants:
  MaxLevel: 20
  TierInterval: 5  # 5レベルごとにメインステータス上昇&サブオプション解放
  MaxSubOptionLevel: 5

# サブオプションスロット解放レベル
SubOptionSlots:
  - UnlockLevel: 0
  - UnlockLevel: 5
  - UnlockLevel: 10
  - UnlockLevel: 15
  - UnlockLevel: 20

# サブオプション定義
# 各サブオプションはレベル1-5で、ValuePerLevelがレベルごとの上昇量
SubOptions:
  # ステータス%ボーナス（Talot.Bonus.<Stat>として合算）
  PowerPercent:
    Name: "力"
    Type: "Power"
    IsPercent: true
    ValuePerLevel: 0.5

  MagicPercent:
    Name: "魔力"
    Type: "Magic"
    IsPercent: true
    ValuePerLevel: 0.5

  HPPercent:
    Name: "体力"
    Type: "HP"
    IsPercent: true
    ValuePerLevel: 0.5

  MindPercent:
    Name: "精神"
    Type: "Mind"
    IsPercent: true
    ValuePerLevel: 0.5

  AgilityPercent:
    Name: "素早さ"
    Type: "Agility"
    IsPercent: true
    ValuePerLevel: 0.5

  DexPercent:
