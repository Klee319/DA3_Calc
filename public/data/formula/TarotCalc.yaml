# メインステータスタイプマッピング（CSVカラム名 → 内部型）
MainStatTypeMapping:
  "無属性ダメージバフ": "ElementBuff.None"
  "光属性ダメージバフ": "ElementBuff.Light"
  "闇属性ダメージバフ": "ElementBuff.Dark"
  "風属性ダメージバフ": "ElementBuff.Wind"
  "炎属性ダメージバフ": "ElementBuff.Fire"
  "水属性ダメージバフ": "ElementBuff.Water"
  "雷属性ダメージバフ": "ElementBuff.Thunder"
  "物理ダメージバフ": "AttackBuff.Physical"
  "魔法ダメージバフ": "AttackBuff.Magic"
  "全ダメージバフ": "AllBuff"
  "力": "Power"
  "魔力": "Magic"
  "体力": "HP"
  "精神": "Mind"
  "素早さ": "Agility"
  "器用さ": "Dex"
  "守備力": "Defense"
  "撃力": "CritDamage"
  "会心率": "CritR"
  "会心ダメージ": "CritD"
  "ダメージ補正": "DamageC"

# タロットステータス計算式
# Talot.Bonus.<Stat> = Sum of all tarot stats of that type
TarotFormulas:
  # メインステータス値 = baseValue + (tier * increasePerTier)
  # tier = floor((level - 0.5) / TierInterval)
  MainStatValue: "BaseValue + floor((Level - 0.5) / TierInterval) * IncreasePerTier"

  # サブオプション値 = valuePerLevel * subOptionLevel
  SubOptionValue: "ValuePerLevel * SubOptionLevel"
